<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compatibility Test</title>
        <link rel="stylesheet" href="compatible.css">
    </head>   

    <body>

        <div id="Start_Page" class="active">
            <h1>Are you compatible to me?</h1>
            <button id = "start">START</button>
        </div>

        <div id="Test_Page1">
            <div id="progressbar">
                <div id="progress"></div>
            </div>
            <div id="questions_container"></div>
            <button id="next_button">Next</button>
        </div>

        <div id="results_page">
            <h2>COMPATIBILITY RESULT</h2>   
            <div id="overall_score"></div>
            <div id="category_scores"></div>
            <div id="verdict"></div>
        </div>

        <script src="compatible.js"></script>
    </body>
</html>
